<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/0e39d36e41.js"
      crossorigin="anonymous"
    ></script>
    <title>Learning Sass</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <article>
          <div class="photos"></div>
          <div class="pin"><h1>PHOTOS</h1></div>
          <div class="date"><h2>15 Aug</h2></div>

          <div class="title">
            <h1>INDIA</h1>
            <h2>An upcoming superpower</h2>
          </div>
          <div class="texte">
            <p>
              India is a vast South Asian country with diverse terrain - from
              Himalayan peaks to Indian Ocean coastline - and history reaching
              back 5 millennia.
            </p>
          </div>
          <div class="socials">
            <ul>
              <li><i class="fa-regular fa-clock"></i> 6 mins ago</li>
              <li><i class="fa-solid fa-comments"></i> 39 comments</li>
            </ul>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
